  <script>
    // Set the dark mode before 7 and after 18
    function checkForDarkMode() {
      const now = new Date();
      const hour = now.getHours();
      if (hour < 7 || hour > 18) {
        document.body.classList.add('dark-mode');
        return;
      }
      document.body.classList.remove('dark-mode');
    }

    checkForDarkMode();

    // Check for time every 10 seconds
    setInterval(() => {
      checkForDarkMode();
    }, 10000);
  </script>
